<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Checkerboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h1>Checkerboard</h1>
	<div id='board'>
		{% for i in range(y): %}
			{% if i % 2 == 0: %}
		<div class='row1'>
				{% for j in range(x): %}
			<div class='box'></div>
				{% endfor %}
		</div>
			{% endif %}
			{% if i % 2 != 0: %}
		<div class='row2'>
				{% for k in range(x): %}
			<div class='box'></div>
				{% endfor %}
		</div>
			{% endif %}
		{% endfor %}
	</div>
</body>
</html>
