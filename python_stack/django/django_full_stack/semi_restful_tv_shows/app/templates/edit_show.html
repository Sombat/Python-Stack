<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Semi-Resftul TV Shows</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="navbar bg-dark text-right">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="pull-right"><a href="/shows">Go Back</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="mb-5 mt-5">Edit Show {{ this_show.id }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col mb-5">
				<form id='main-form'action='/shows/{{ this_show.id }}/update' method='post'>
					{% csrf_token %}
					<div class="form-group row">
						<div class="col">
							<label for="title" class="col-form-label">Title</label>
							<input type="text" id="title"  class="form-control" name="title" value="{{ this_show.title }}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<label for="network" class="col-form-label">Network</label>
							<input type="text" id="network"  class="form-control" name="network" value="{{ this_show.network }}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<label for="release_date" class="col-form-label">Release Date</label>
							<input type="text" id="release_date"  class="form-control" name="release_date" value="{{ this_show.release_date | date:'Y-m-d s:i:g' }}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<label for="desc" class="col-form-label">Description</label>
							<textarea rows="6" name="desc" class="form-control" form="main-form">{{ this_show.desc }}</textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<input class='btn btn-primary' type='submit' value='Update'>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p><a href="/shows/{{ this_show.id }}">Go to Show</a></p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
