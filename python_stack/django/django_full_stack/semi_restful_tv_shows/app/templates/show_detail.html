<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Semi-Resftul TV Shows</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="navbar bg-dark text-right">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="pull-right"><a href="/shows">Go Back</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="mb-5 mt-5">TV Show {{ this_show.id }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col mb-5">
				<p>Title: {{ this_show.title }}</p>
				<p>Network: {{ this_show.network }}</p>
				<p>Release Date: {{ this_show.release_date | date:"M d, Y" }}</p>
				<p>Description: {{ this_show.desc }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col mb-5">
				<p>Last Updated: {{ this_show.updated_at }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p><a href="/shows/{{ this_show.id }}/edit">Edit</a> | <a href="/shows/{{ this_show.id }}/delete">Delete</a></p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
