<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Books & Authors</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="mb-5 mt-5">Add a Book</h1>
				<form id='main-form'action='/add_book' method='post'>
					{% csrf_token %}
					<div class="form-group row">
						<label for="title" class="col-sm-4 col-form-label">Title</label>
						<div class="col-sm-8">
						<input type="text" id="title"  class="form-control" name="title">
						</div>
					</div>
					<div class="form-group row">
						<label for="desc" class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
						<textarea rows="6" name="desc" class="form-control" form="main-form">...</textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-8 offset-sm-4">
							<input class='btn btn-primary' type='submit' value='Add'>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<table class="table mt-5">
					<thead class="thead-dark">
						<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						{% for book in all_books %}
						<tr>
						<th scope="row">{{ book.id }}</th>
						<td>{{ book.title }}</td>
						<td><a href="/books/{{ book.id }}">View</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
