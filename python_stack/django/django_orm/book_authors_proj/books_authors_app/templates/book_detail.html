<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Books & Authors</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="mb-5 mt-5">{{ book.title }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3>ID: {{ book.id }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<h3>Description:</h3>
			</div>
			<div class="col-sm-6">
				<p>{{ book.desc }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3>Authors:</h3>
				<ul>
				{% for author in book.authors.all %}
					<li>{{author.first_name}} {{author.last_name}}</li>
				{% endfor %}
				</ul>
			</div>
		</div>
		<form id='main-form'action="/books/{{ book.id }}" method='post'>
			{% csrf_token %}
			<div class="form-group row">
				<select class="form-control col-sm-4 col-form-label" id="author_id" name="author_id">
					{% for author in all_book_authors %}
					{% if author not in book.authors.all %}
					<option value="{{ author.id }}">{{author.first_name}} {{author.last_name}}</option>
					{% endif %}
					{% endfor %}
				</select>
				<div class="col-sm-2">
					<input class='btn btn-primary' type='submit' value='Add'>
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
